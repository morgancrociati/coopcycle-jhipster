<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="commande">
            <h2><span jhiTranslate="coopcycleApp.commande.detail.title">Commande</span> {{ commande.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="coopcycleApp.commande.etatPrep">Etat Prep</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'coopcycleApp.Preparation.' + commande.etatPrep }}">{{ commande.etatPrep }}</span>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.commande.etatLiv">Etat Liv</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'coopcycleApp.Livraison.' + commande.etatLiv }}">{{ commande.etatLiv }}</span>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.commande.paiement">Paiement</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'coopcycleApp.MoyenDePayement.' + commande.paiement }}">{{ commande.paiement }}</span>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.commande.restaurant">Restaurant</span></dt>
                <dd>
                    <div *ngIf="commande.restaurant">
                        <a [routerLink]="['/restaurant', commande.restaurant?.id, 'view']">{{ commande.restaurant?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.commande.livreur">Livreur</span></dt>
                <dd>
                    <div *ngIf="commande.livreur">
                        <a [routerLink]="['/compte', commande.livreur?.id, 'view']">{{ commande.livreur?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.commande.client">Client</span></dt>
                <dd>
                    <div *ngIf="commande.client">
                        <a [routerLink]="['/compte', commande.client?.id, 'view']">{{ commande.client?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/commande', commande.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
