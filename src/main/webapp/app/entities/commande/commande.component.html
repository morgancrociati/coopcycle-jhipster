<div>
    <h2 id="page-heading">
        <span jhiTranslate="coopcycleApp.commande.home.title">Commandes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-commande" [routerLink]="['/commande/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="coopcycleApp.commande.home.createLabel">
            Create a new Commande
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="commandes?.length === 0">
        <span jhiTranslate="coopcycleApp.commande.home.notFound">No commandes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="commandes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.commande.etatPrep">Etat Prep</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.commande.etatLiv">Etat Liv</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.commande.paiement">Paiement</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.commande.restaurant">Restaurant</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.commande.livreur">Livreur</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.commande.client">Client</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let commande of commandes ;trackBy: trackId">
                    <td><a [routerLink]="['/commande', commande.id, 'view']">{{ commande.id }}</a></td>
                    <td jhiTranslate="{{ 'coopcycleApp.Preparation.' + commande.etatPrep }}">{{ commande.etatPrep }}</td>
                    <td jhiTranslate="{{ 'coopcycleApp.Livraison.' + commande.etatLiv }}">{{ commande.etatLiv }}</td>
                    <td jhiTranslate="{{ 'coopcycleApp.MoyenDePayement.' + commande.paiement }}">{{ commande.paiement }}</td>
                    <td>
                        <div *ngIf="commande.restaurant">
                            <a [routerLink]="['/restaurant', commande.restaurant?.id, 'view']" >{{ commande.restaurant?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="commande.livreur">
                            <a [routerLink]="['/compte', commande.livreur?.id, 'view']" >{{ commande.livreur?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="commande.client">
                            <a [routerLink]="['/compte', commande.client?.id, 'view']" >{{ commande.client?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/commande', commande.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/commande', commande.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(commande)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
