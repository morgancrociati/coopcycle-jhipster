<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-role-heading" jhiTranslate="coopcycleApp.role.home.createOrEditLabel">Create or edit a Role</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coopcycleApp.role.role" for="field_role">Role</label>
                    <select class="form-control" name="role" formControlName="role" id="field_role">
                        <option value="CLIENT">{{ 'coopcycleApp.Roles.CLIENT' | translate }}</option>
                        <option value="RESTAURATEUR">{{ 'coopcycleApp.Roles.RESTAURATEUR' | translate }}</option>
                        <option value="ADMINSYS">{{ 'coopcycleApp.Roles.ADMINSYS' | translate }}</option>
                        <option value="ADMINCOOP">{{ 'coopcycleApp.Roles.ADMINCOOP' | translate }}</option>
                        <option value="LIVREUR">{{ 'coopcycleApp.Roles.LIVREUR' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('role')!.invalid && (editForm.get('role')!.dirty || editForm.get('role')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('role')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label jhiTranslate="coopcycleApp.role.numCompte" for="field_numComptes">Num Compte</label>
                    <select class="form-control" id="field_numComptes" multiple name="numComptes" formControlName="numComptes">
                        <option [ngValue]="getSelected(editForm.get('numComptes')!.value, compteOption)" *ngFor="let compteOption of comptes; trackBy: trackById">{{ compteOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
