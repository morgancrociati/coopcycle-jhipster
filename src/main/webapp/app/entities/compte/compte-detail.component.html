<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="compte">
            <h2><span jhiTranslate="coopcycleApp.compte.detail.title">Compte</span> {{ compte.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="coopcycleApp.compte.pseudo">Pseudo</span></dt>
                <dd>
                    <span>{{ compte.pseudo }}</span>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.compte.email">Email</span></dt>
                <dd>
                    <span>{{ compte.email }}</span>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.compte.motDePasse">Mot De Passe</span></dt>
                <dd>
                    <span>{{ compte.motDePasse }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/compte', compte.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
